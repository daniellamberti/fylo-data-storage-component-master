<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <link rel="stylesheet" href="css/main.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <header>
        <div class="mainContainer">
            <div class="sectionTop">
              <img class="logo" src="images/logo.svg" alt="logo">
                <div class="folders">
                  <img src="images/icon-document.svg" alt="icon document">
                  <img src="images/icon-folder.svg" alt="icon document">
                  <img src="images/icon-upload.svg" alt="icon document">
                </div>
            </div>

          <div class="sectionMiddle">
            <h1>You’ve used <span>815 GB</span> of your storage</h1>
            <div class="blueSlider">
            </div>
            <div class="pinkSlider">
            </div>
            <div class="whiteCircle">
            </div>
            <div class="unitsRow">
                <div class="zeroG">
                  <p>o</p>
                  <h2>GB</h2>
                </div>
                <div class="thousandG">
                  <p>1000</p>
                  <h2>GB</h2>
                </div>
            </div>
          </div>

        <div class="sectionBottom">
            <div class="gigabytesLeft">
              <div class="numbers">
                <h3>1</h3>
                <h4>8</h4>
                <h5>5</h5>
              </div>
              <p>GB</p>
              <p>LEFT</p>
            </div>
        </div>
        <div class="triangle"></div>
        </div>
      </header>

      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          <p>Coded by Daniel Lamberti</p>
        </div>
        </footer>
  </body>
</html>
